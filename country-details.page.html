<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>CountryDetails</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">CountryDetails</ion-title>
    </ion-toolbar>
  </ion-header>



<ion-card>
  <img src={{countryFlagUrl}} />
  <ion-card-header>
    <ion-card-title>{{countryName}}</ion-card-title>
    <ion-card-subtitle>Capital: {{countryCapital}}</ion-card-subtitle>
  </ion-card-header>
    
  <ion-card-content>
    <p>Languages:{{countryLanguages}}</p>
    <p>Population: {{countryPopulation}}</p>
    <p>Currency: {{countryCurency}}</p>
    
  </ion-card-content>
</ion-card>


  <ion-button  (click)="openHome()">Home</ion-button>
</ion-content>
